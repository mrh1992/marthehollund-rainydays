<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/fa2c4d853e.js"
      crossorigin="anonymous"
    ></script>
    <title>Rainydays</title>
    <meta name="description" content="Your Shopping Cart" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="CSS/styles.css" rel="stylesheet" />
    <link href="CSS/cart.css" rel="stylesheet" />
  </head>
  <body>
    <header style="display: flex; margin-top: 50px">
      <nav aria-labelledby="top menu with info about shop">
        <div class="nav-list">
          <a href="checkout.html">Checkout</a>
          <a href="rainydays.html">#Rainydays</a>
          <a href="storefinder.html">Store Finder</a>
          <a href="contact.html">Contact</a>
          <a href="about.html">About</a>
          <a href="index.html">Home</a>
        </div>
      </nav>
      <a href="index.html"
        ><img
          src="images/RainyDays_Logo.png"
          alt="Logo for rainydays"
          class="logo"
      /></a>
      <nav class="menu-products-container" aria-labelledby="menu of products">
        <ul>
          <div class="menu-products">
            <li><a href="products/men.html">MEN</a></li>
            <li><a href="products/women.html">WOMEN</a></li>
            <li><a href="products/news.html">NEWS</a></li>
          </div>
          <div class="menu-icons">
            <div class="menu-icons-container">
              <li>
                <input
                  type="text"
                  placeholder="Search.."
                  id="search"
                  class="search"
                />
              </li>
              <li>
                <a href="search.html"><i class="fas fa-search"></i></a>
              </li>
              <li>
                <a href="cart.html"><i class="fas fa-shopping-bag"></i></a>
              </li>
            </div>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <h1>SHOPPING CART</h1>
      <img
        src="images/product.jpg"
        alt="productsketch of a rainjacket"
        class="productsketch"
      />
      <section class="paragraphs">
        <p class="paragraph-bold">ITEM</p>
        <p>Rain Jacket #1</p>
        <p class="paragraph-bold">PRICE</p>
        <p>$ 250</p>
        <p class="paragraph-bold">AMOUNT</p>
        <p>Pcs: 1</p>
        <p class="paragraph-bold">SUBTOTAL</p>
        <p>$ 250</p>
      </section>
      <section class="buttons">
        <a href="index.html"
          ><button class="btn-continue">CONTINUE SHOPPING</button></a
        >
        <a href="checkout.html"
          ><button class="btn-checkout">PROCEED TO CHECKOUT</button></a
        >
      </section>
    </main>
  </body>
</html>
