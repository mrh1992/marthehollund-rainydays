<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/fa2c4d853e.js"
      crossorigin="anonymous"
    ></script>
    <title>Rainydays</title>
    <meta name="description" content="Pushing the Comfort Zone" />
    <meta name="author" content="Marthe Hollund" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="CSS/styles.css" rel="stylesheet" />
    <link href="CSS/checkout.css" rel="stylesheet" />
  </head>
  <body>
    <header style="display: flex; margin-top: 50px">
      <nav aria-labelledby="top menu with info about shop">
        <div class="nav-list">
          <a href="rainydays.html">#Rainydays</a>
          <a href="storefinder.html">Store Finder</a>
          <a href="contact.html">Contact</a>
          <a href="about.html">About</a>
          <a href="index.html">Home</a>
        </div>
      </nav>
      <a href="index.html"
        ><img
          src="images/RainyDays_Logo.png"
          alt="Logo for rainydays"
          class="logo"
      /></a>
      <nav class="menu-products-container" aria-labelledby="menu of products">
        <ul>
          <div class="menu-products">
            <li><a href="products/men.html">MEN</a></li>
            <li><a href="products/women.html">WOMEN</a></li>
            <li><a href="products/news.html">NEWS</a></li>
          </div>
          <div class="menu-icons">
            <div class="menu-icons-container">
              <li>
                <input
                  type="text"
                  placeholder="Search.."
                  id="search"
                  class="search"
                />
              </li>
              <li>
                <a href="#"><i class="fas fa-search"></i></a>
              </li>
              <li>
                <a href="cart.html"><i class="fas fa-shopping-bag"></i></a>
              </li>
            </div>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <h1>ENTER YOUR DETAILS</h1>
      <div class="shipping">
        <form>
          <fieldset>
            <legend class="ship-address">Shipping Address</legend>
            <label for="firstname">First Name</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="John"
              class="form-shipping"
              required
            />
            <label for="lastname">Last Name</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Doe"
              class="form-shipping"
              required
            />
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="123 Street"
              class="form-shipping"
              required
            />
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="New York"
              class="form-shipping"
              required
            />
            <label for="zip">ZIP</label>
            <input
              type="text"
              id="zip"
              name="zip"
              placeholder="0001"
              class="form-shipping"
              required
            />
            <label for="email">E-mail</label>
            <input
              type="email"
              id="name"
              name="email"
              placeholder="john@example.com"
              class="form-shipping"
              required
            />
            <label for="phone">Telephone Number</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="+0101010101"
              class="form-shipping"
              required
            />
            <label>
              <input
                type="checkbox"
                checked="checked"
                name="sameaddress"
              />Billing address same as shipping
            </label>
          </fieldset>
        </form>
      </div>
      <div class="payment">
        <form>
          <fieldset>
            <legend class="payment-info">Payment</legend>
            <label for="cardname">Name on Card</label>
            <input
              type="text"
              id="cardname"
              name="cardname"
              placeholder="John Doe"
              class="form-payment"
              required
            />
            <label for="cardnumber">Card Number</label>
            <input
              type="text"
              id="cardnumber"
              name="cardnumber"
              placeholder="1111-2222-1111-2222"
              class="form-payment"
              required
            />
            <label for="expmonth">Exp Month</label>
            <input
              type="text"
              id="expmonth"
              name="expmonth"
              placeholder="January"
              class="form-payment"
              required
            />
            <label for="expyear">Exp Year</label>
            <input
              type="text"
              id="expyear"
              name="expyear"
              placeholder="2000"
              class="form-payment"
              required
            />
            <label for="cvv">CVV</label>
            <input
              type="text"
              id="cvv"
              name="cvv"
              placeholder="123"
              class="form-payment"
              required
            />
          </fieldset>
        </form>
      </div>
      <a href="checkoutsuccess.html"
        ><button class="confirm-payment">CONFIRM PAYMENT</button></a
      >
    </main>
  </body>
</html>
